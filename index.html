      <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"The Magic - Journey To Gratitude","rel":"home","type":"MainPage"}]}]},"header-item-0":{"id":"header-item-0","index":1,"metadata":{"@type":"header","starred":true},"content":[{"id":"cta-title-1","type":"h1","html":"<h1>The Magic - Journey To Gratitude</h1>","metadata":{"starred":true},"text":"The Magic - Journey To Gratitude"}]},"4f28d024-479f-4b97-9ab7-a44590852def":{"id":"4f28d024-479f-4b97-9ab7-a44590852def","index":2,"created_by":"ac453e6c-bec3-4598-bcbb-3048c2f88503","updated_by":"ac453e6c-bec3-4598-bcbb-3048c2f88503","created_at":"2016-02-18T03:17:42.113Z","updated_at":"2016-02-19T10:23:38.042Z","published":true,"score":0,"path":"_posts/2016-02-19-day-2.md","_title":"Day 2","metadata":{"@type":"Article","url":"day-2/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false,"title":"Day 2","keywords":[]},"content":[{"id":"745b4288-ba41-4820-a14c-ec869ed24ab9","item":"4f28d024-479f-4b97-9ab7-a44590852def","type":"list","html":"<ol><b>Day 2 - The Magic Rock - <b>Magic Practice Number 2</b></b><br><ol><li>Repeat steps one to three of Magic Practice Number 1 – Count Your Blessings: Make a list of ten blessings. Write why you’re grateful. Reread your list, and at the end of each blessing say thank you, thank you, thank you, and feel as grateful for that blessing as you can.</li><ol><li>Thank you for former coworkers like B which can lead to great new job opportunities! Thank you, thank you, thank you!</li><li>Thank you for Hulu so I can be lazy and binge watch. Thank you, thank you, thank you!</li><li>Thank you for Naked Juice, it’s delicious. Thank you, thank you, thank you!</li><li>Thank you for E so I have someone to do this with and because she’s awesome. Thank you, thank you, thank you!</li><li>Thank you for Fridays and Thursdays on a long weekend because who doesn’t like relaxing on the weekend. Thank you, thank you, thank you!</li><li>Thank you for the opportunity for a better job that pays more than I’ve been getting. Thank you, thank you, thank you!</li><li>Thank you for the Vampire Diaries because it’s given me years of entertainment. Thank you, thank you, thank you!</li><li>Thank you for my family because they’re always there even though I may not always appreciate them. Thank you, thank you, thank you!</li><li>Thank you for dishwashers so I can get away with not doing the dishes by hand when I don’t want. Thank you, thank you, thank you!</li><li>Thank you for today because it is never a guarantee! Thank you, thank you, thank you!</li></ol><li>Find a Magic Rock and put it by your bedside.</li><li>Before going to sleep tonight, hold your Magic Rock in your hand and think of the best thing that happened today.</li><li>Say the magic words, thank you, for the best thing that happened today.</li><li>Repeat the Magic Rock practice every night for the next 26 days.</li><li>Read tomorrow’s magical practice today.</li></ol></ol>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]}}]},"584641c6-0b9c-44f2-b21c-c301bf46d99f":{"id":"584641c6-0b9c-44f2-b21c-c301bf46d99f","index":3,"created_by":"ac453e6c-bec3-4598-bcbb-3048c2f88503","updated_by":"ac453e6c-bec3-4598-bcbb-3048c2f88503","created_at":"2016-02-18T01:08:34.750Z","updated_at":"2016-02-18T01:08:35.868Z","published":true,"score":0,"path":"_posts/2016-02-18-584641c6-0b9c-44f2-b21c-c301bf46d99f.md","_title":"","metadata":{"@type":"Article","url":"584641c6-0b9c-44f2-b21c-c301bf46d99f/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false
